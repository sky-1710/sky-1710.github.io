---
layout: default
---

<h1>{{ page.title }}</h1>
<ul>
{% assign target = page.category_path %} {# "A||B||C" 형식 #}
{% for post in site.posts %}
  {% if post.categories and post.categories | join: "||" == target %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date: "%Y-%m-%d" }}</small></li>
  {% endif %}
{% endfor %}
</ul>
